<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador & Desencriptador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="Image/x-icon" href="assets/codeSonkaPixel.bmp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header_logo" src="assets/LogoAlura.png" alt="Logo de Alura">
        </div>   
    </header>
    <main>
        <div class="main">
            <div class="contenido_izquierda">
                <textarea class="textoUsuario" id="textoUsuario" placeholder="Ingrese texto aqui..."></textarea>
                <div class="contenido_izquierda_footer">
                    <img src="assets/signo-de-exclamacion.png" alt="" style="width: 16px;">
                    <span class="informacionAdvertencia">Solo letras minúsculas y sin acentos</span>
                    <div class="botones-encriptar-desencriptar">
                        <button class="botonEncriptar" id="botonEncriptar">
                            Encriptar            
                        </button>
                        <button class="botonDesencriptar" id="botonDesencriptar">
                            Desencriptar
                        </button>
                    </div> 
                </div>
            </div>
            <div class="contenido_derecha ajustar">
                <img class="contenido_derecha_muñeco" src="assets/Muñeco.png" alt="icono de buscando">
                <p class="mensajeFinal ajustar" id="mensajeFinal">Ningún mensaje fue encontrado</p>
                <p class="informacionMensajeFinal">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="botonCopiar oculto" id="botonCopiar">Copiar</button>
            </div>
        </div>
        
        
    </main>
    <footer>
        <!--<script src="app.js"></script>
        <p>Encriptador realizado por <a href="https://www.linkedin.com/in/eago-sonka/" target="_blank">Édison González</a> para <b>AluraLatam</b></p>
        <p>Agosto 2024</p>-->
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
